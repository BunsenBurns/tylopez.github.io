<!DOCTYPE html>
<html>
  <head>
<link href="style.css" type="text/css" rel="stylesheet"> 
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" type="text/css" rel="stylesheet"> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script async src="script.js"></script>
</head>

  <body>
    <form class="p-3">
      <div class="form-group">
        <label for="massOne">Mass of Sample 1</label>
        <input type="text" class="form-control" id="massOne" placeholder="Sample One Mass (grams)">
      </div>
      
      <div class="form-group">
        <label for="mixTypeGroup">Is the Sample Mixture by Weight or Molar Ratio?</label>
        <select class="form-control" id="mixTypeGroup" placeholder="Please Choose">
              <option value="WtPt">Weight Percent</option>
              <option value="Molar">Molar Ratio</option>
        </select>
      </div>

      <div class="form-group" id="howManySamples">
        <label for="howManySamples">How Many Samples?</label>
        <select class="form-control" id="howManySamples2">
          <option value="one">1</option>
          <option value="two">2</option>
        </select>       
      </div>

      <div class="form-group" id="sampleInfo1">
        <label for="sampleInfo1">How Many Samples?</label>
        <select class="form-control">
          <option value="Won">Weight Percent</option>
          <option value="Lose">Molar Ratio</option>
        </select>       
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

</html>
